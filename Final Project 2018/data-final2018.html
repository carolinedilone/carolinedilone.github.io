<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
    <style type="text/css" link rel="stylesheet">
</head>
    .vertical .progress-bar {
    float: left;
    height: 300px;
    width: 40px;
    margin-right: 25px;
}

  .vertical .progress-fill {
    position: relative;
    background: #825;
    height: 50%;
    width: 40px;
    color: #fff;
    text-align: center;
    font-family: "Lato","Verdana",sans-serif;
    font-size: 12px;
    line-height: 20px;
}

  .rounded .progress-track,
  .rounded .progress-fill {
   box-shadow: inset 0 0 5px rgba(0,0,0,.2);
  border-radius: 3px;
}

</style>
<body>

  <div class="container vertical rounded">
  <h2>Vertical, Rounded</h2>
  <div class="progress-bar">
    <div class="progress-track">
      <div class="progress-fill">
        <span>8916</span>
      </div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-track">
      <div class="progress-fill">
        <span></span>
      </div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-track">
      <div class="progress-fill">
        <span>60%</span>
      </div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-track">
      <div class="progress-fill">
        <span>20%</span>
      </div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-track">
      <div class="progress-fill">
        <span>34%</span>
      </div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-track">
      <div class="progress-fill">
        <span>82%</span>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('.vertical .progress-fill span').each(function(){
  var percent = $(this).html();
  var pTop = 100 - ( percent.slice(0, percent.length - 1) ) + "%";
  $(this).parent().css({
    'height' : percent,
    'top' : pTop
  });
});

</script>


</body>
</html>
